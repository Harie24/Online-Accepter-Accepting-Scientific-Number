<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Accepter Accepting Scientific Number</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://w.wallhaven.cc/full/o3/wallhaven-o3v7em.jpg);
            background-size: cover;
            background-position: center;
            color: #000;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            backdrop-filter: blur(5px); /* Efek blur pada latar belakang */
            background-color: rgba(255, 255, 255, 0.5); /* Warna latar belakang dengan opacity */
            padding: 20px;
            border-radius: 10px;
        }

        .input-container {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #000;
        }

        input[type="text"] {
            width: 200px;
            padding: 8px;
            margin-right: 10px;
        }

        button {
            padding: 8px 20px;
            background-color: #070004;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a7246c;
        }

        h1 {
            color: #000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Efek shadow pada tulisan */
            margin-bottom: 20px;
        }

        #result {
            color: #000;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }

        #error-message {
            color: red;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }

        #presented-by {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #ffffff;
            font-size: 14px;
            backdrop-filter: blur(5px); /* Efek blur pada teks */
            background-color: rgba(0, 0, 0, 0.5); /* Warna latar belakang dengan opacity */
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Accepter Accepting Scientific Number</h1>
        <div class="input-container">
            <label for="number">Input Number:</label>
            <input type="text" id="scientificNumber" placeholder="Enter scientific number...">
            <button onclick="acceptNumber()"><i class="fas fa-check"></i> Check</button>
            <p id="result"></p>
        </div>
    </div>

    <div id="presented-by">
        Presented By: Hans C. Arief (221011060012) Information System
    </div>

    <script>
        function acceptNumber() {
            var scientificNumberInput = document.getElementById("scientificNumber").value;
            var parsedNumber = parseFloat(scientificNumberInput);
            if (!isNaN(parsedNumber)) {
                document.getElementById("result").innerHTML = '<span style="color: #28a745;"><i class="fas fa-check-circle"></i> Yes, it is a number: ' + parsedNumber + '</span>';
            } else {
                document.getElementById("result").innerHTML = '<span id="error-message">No, it is not a number. Please enter a valid number.</span>';
            }
        }
    </script>
</body>
</html>
